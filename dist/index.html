<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Triple Triad</title>
  </head>
  <body>
    <div id="redplayer" class="playerdeck"></div>
    <div id="main">
      <div id="topleft" class="boardsquare cornersquare emptysquare"></div>
      <div id="topmid" class="boardsquare midsquare emptysquare"></div>
      <div id="topright" class="boardsquare cornersquare emptysquare"></div>
      <div id="midleft" class="boardsquare extsquare emptysquare"></div>
      <div id="midmid" class="boardsquare emptysquare"></div>
      <div id="midright" class="boardsquare extsquare emptysquare"></div>
      <div id="bottomleft" class="boardsquare cornersquare emptysquare"></div>
      <div id="bottommid" class="boardsquare midsquare emptysquare"></div>
      <div id="bottomright" class="boardsquare cornersquare emptysquare"></div>
    </div>
    <div id="blueplayer" class="playerdeck"></div>
    <script src="main.js"></script>
  </body>
</html>
